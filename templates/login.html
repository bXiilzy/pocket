{% extends 'base.html' %}

{% block content %}
<main class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100 flex items-center justify-center">
  <div class="container mx-auto px-4 py-8">
    
    <!-- Main Login Container -->
    <div class="max-w-6xl mx-auto">
      <div class="grid lg:grid-cols-2 gap-12 items-center">
        
        <!-- Left Side - Welcome Text -->
        <div class="text-center lg:text-left space-y-6">
          <div class="space-y-4">
            <h1 class="text-6xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
               ยินดีต้อนรับ 
            </h1>
            <p class="text-xl text-gray-600 leading-relaxed">
              เข้าสู่ระบบเพื่อจัดการการเงินของคุณอย่างมีประสิทธิภาพและง่ายดาย
            </p>
          </div>
          
          <!-- Features Preview -->
          <div class="hidden lg:block space-y-4 mt-8">
            <div class="flex items-center space-x-4 text-gray-700">
              <div class="bg-gradient-to-r from-green-400 to-green-600 p-2 rounded-full">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"/>
                </svg>
              </div>
              <span class="text-lg">ติดตามรายรับและรายจ่ายของคุณ</span>
            </div>
            <div class="flex items-center space-x-4 text-gray-700">
              <div class="bg-gradient-to-r from-blue-400 to-blue-600 p-2 rounded-full">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                </svg>
              </div>
              <span class="text-lg">ดูรายงานทางการเงินโดยละเอียด</span>
            </div>
            <div class="flex items-center space-x-4 text-gray-700">
              <div class="bg-gradient-to-r from-purple-400 to-purple-600 p-2 rounded-full">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                </svg>
              </div>
              <span class="text-lg">อัปเดตสมดุลแบบเรียลไทม์</span>
            </div>
          </div>
        </div>

        <!-- Right Side - Login Form -->
        <div class="flex justify-center lg:justify-end">
          <div class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-2xl border border-white/20 w-full max-w-md overflow-hidden hover:shadow-3xl transition-all duration-300">
            
            <!-- Form Header -->
            <div class="bg-gradient-to-r from-blue-500 to-purple-600 p-6 text-center">
              <div class="bg-white/20 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
              </div>
              <h2 class="text-2xl font-bold text-white">เข้าสุู่ระบบ</h2>
              <p class="text-blue-100 mt-1">กรอกข้อมูลเพื่อดำเนินการต่อ</p>
            </div>

            <!-- Form Body -->
            <div class="p-8">
              <form method="post" action="{% url 'login' %}" class="space-y-6">
                {% csrf_token %}
                
                <!-- Username Field -->
                <div class="space-y-2">
                  <label class="block text-sm font-semibold text-gray-700" for="id_username">
                    <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                    </svg>
                    ชื่อผู้ใช้
                  </label>
                  <div class="relative">
                    <input 
                      type="text" 
                      class="w-full px-4 py-3 pl-12 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200 bg-gray-50 focus:bg-white" 
                      name="username" 
                      id="id_username" 
                      placeholder="Enter your username" 
                      required 
                    />
                    <div class="absolute left-4 top-1/2 transform -translate-y-1/2">
                      <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                      </svg>
                    </div>
                  </div>
                </div>

                <!-- Password Field -->
                <div class="space-y-2">
                  <label class="block text-sm font-semibold text-gray-700" for="id_password">
                    <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                    </svg>
                    รหัสผ่าน
                  </label>
                  <div class="relative">
                    <input 
                      type="password" 
                      class="w-full px-4 py-3 pl-12 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200 bg-gray-50 focus:bg-white" 
                      name="password" 
                      id="id_password" 
                      placeholder="Enter your password" 
                      required 
                    />
                    <div class="absolute left-4 top-1/2 transform -translate-y-1/2">
                      <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                      </svg>
                    </div>
                  </div>
                </div>

                <!-- Buttons -->
                <div class="space-y-4 pt-4">
                  <button 
                    type="submit" 
                    class="w-full bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-bold py-3 px-6 rounded-xl transition-all duration-300 transform hover:scale-105 hover:shadow-lg flex items-center justify-center"
                  >
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
                    </svg>
                    เข้าสุู่ระบบ
                  </button>
                  
                  <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                      <div class="w-full border-t border-gray-200"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                      <span class="px-2 bg-white text-gray-500">or</span>
                    </div>
                  </div>
                  
                  <a 
                    href="{% url 'register' %}" 
                    class="w-full bg-white border-2 border-gray-200 hover:border-blue-300 text-gray-700 hover:text-blue-600 font-semibold py-3 px-6 rounded-xl transition-all duration-300 transform hover:scale-105 hover:shadow-md flex items-center justify-center"
                  >
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>
                    </svg>
                    สมัครสมาชิก
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </div>

  <!-- Floating Background Elements -->
  <div class="fixed top-20 left-10 w-20 h-20 bg-blue-200 rounded-full opacity-20 animate-pulse"></div>
  <div class="fixed top-40 right-20 w-16 h-16 bg-purple-200 rounded-full opacity-20 animate-pulse" style="animation-delay: 1s;"></div>
  <div class="fixed bottom-20 left-20 w-24 h-24 bg-green-200 rounded-full opacity-20 animate-pulse" style="animation-delay: 2s;"></div>
  <div class="fixed bottom-40 right-10 w-12 h-12 bg-pink-200 rounded-full opacity-20 animate-pulse" style="animation-delay: 0.5s;"></div>

  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    .backdrop-blur-sm {
      backdrop-filter: blur(4px);
    }
    
    .hover\:shadow-3xl:hover {
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }
    
    /* Focus animations */
    input:focus {
      animation: glow 0.3s ease-in-out;
    }
    
    @keyframes glow {
      0% { box-shadow: 0 0 5px rgba(59, 130, 246, 0.3); }
      100% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.1); }
    }
  </style>
</main>
{% endblock %}
