{% extends 'base.html' %}

{% block content %}
<main>
  <div class="hero bg-base-100 min-h-screen">
    <div class="hero-content flex-col lg:flex-row-reverse">
      <div class="text-center lg:text-left">
        <h1 class="text-5xl font-bold">Login now!</h1>
        <p class="py-6">
          Log in and letâ€™s check your wallet!
        </p>
      </div>
      <div class="card bg-base-100 w-full max-w-lg shrink-0 shadow-2xl">
          <div class="card-body p-24">
          <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <fieldset class="fieldset">
              <label class="label" for="id_username">Username</label>
              <input type="text" class="input" name="username" id="id_username" placeholder="Username" required />
              <label class="label" for="id_password">Password</label>
              <input type="password" class="input" name="password" id="id_password" placeholder="Password" required />
              <button type="submit" class="btn btn-neutral mt-4">Login</button>
              <a href="{% url 'register' %}" class="btn btn-outline  btn-neutral">Register</a>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
